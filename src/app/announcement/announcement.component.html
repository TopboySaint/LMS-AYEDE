<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <!-- Announcement box -->
  <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-8 rounded-lg shadow-xl w-full max-w-3xl mx-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">Important Announcement</h2>
    <p class="text-lg mb-6 text-center">Dear students and staff, please register for the upcoming event using the respective links below:</p>

    <!-- Registration links -->
    <div class="space-y-4 text-center">
      <a [routerLink]="['/register/studentregister']" class="block text-white bg-blue-600 hover:bg-blue-700 font-medium py-3 px-6 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">
        Student Registration
      </a>
      <a [routerLink]="['/register/librarianregister']" class="block text-white bg-green-600 hover:bg-green-700 font-medium py-3 px-6 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105">

  </div>
