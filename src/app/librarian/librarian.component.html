<!-- admin-dashboard.component.html -->
<div class="flex">
    
    <!-- Sidebar -->
    <div class="lg:w-64 bg-blue-900 text-white min-h-screen p-4 lg:block hidden">
        <h2 class="text-2xl font-bold mb-6 text-center">Librarian Dashboard</h2>
        <ul>
          <!-- Dashboard Link -->
          <li class="mb-4">
            <a routerLink="/librarian/dashboard" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-tachometer-alt mr-3"></i>
              Dashboard
            </a>
          </li>
      
          <!-- Manage Products Link -->
          <li class="mb-4">
            <a routerLink="/librarian/books" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-cogs mr-3"></i>
              Manage Books
            </a>
          </li>
      
          <!-- Sales Reports Link -->
          <li class="mb-4">
            <a routerLink="/admin/salesreport" class="flex items-center hover:bg-blue-700 p-2 rounded">
              <i class="fas fa-chart-line mr-3"></i>
              Sales Reports
            </a>
          </li>
      
          <!-- User Management Link -->
          <li class="mb-4">
            <a routerLink="/librarian/studentmanagement" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-users mr-3"></i>
              Student Management
            </a>
          </li>
      
          <!-- Logout Link -->
          <li>
            <a routerLink="/login" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-sign-out-alt mr-3"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Mobile Sidebar -->
      <div class="lg:hidden p-4 bg-blue-900 text-white min-h-screen fixed top-0 left-0 w-64 z-50" [ngClass]="{ 'transform -translate-x-full': !isMobileMenuOpen }">
        <h2 class="text-2xl font-bold mb-6 text-center">Librarian Dashboard</h2>
        <ul>
          <li class="mb-4">
            <a routerLink="/librarian/dashboard" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-tachometer-alt mr-3"></i>
              Dashboard
            </a>
          </li>
          <li class="mb-4">
            <a routerLink="/librarian/books" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-cogs mr-3"></i>
              Manage Books
            </a>
          </li>
         
          <li class="mb-4">
            <a routerLink="/librarian/studentmanagement" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-users mr-3"></i>
              Student Management
            </a>
          </li>
          <li>
            <a routerLink="/login" class="flex items-center hover:bg-blue-700 p-2 rounded ">
              <i class="fas fa-sign-out-alt mr-3"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Mobile Menu Toggle -->
      <button class="lg:hidden block text-white absolute top-5 left-5" (click)="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
      </button>
        
      
        <!-- Main Content -->
        <div class="flex-1 p-6">
           
          <!-- Content Placeholder for Sections -->
          <router-outlet></router-outlet>
        </div>
      </div>
