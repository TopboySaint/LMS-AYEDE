<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-400 via-purple-500 to-pink-500">
    <div class="text-center text-white p-8 bg-opacity-80 rounded-lg shadow-xl max-w-lg w-full">
      <h1 class="text-9xl font-extrabold leading-tight tracking-wide text-yellow-300 mb-6">
        404
      </h1>
      <p class="text-2xl font-medium mb-4">
        Oops! The page you're looking for doesn't exist.
      </p>
      <p class="text-lg text-gray-200 mb-6">
        It might have been moved or deleted.
      </p>
    
      <!-- Go Back Button -->
      <div class="mt-6">
        <button
          (click)="goBack()"
          class="inline-block bg-blue-600 text-white py-3 px-8 rounded-lg text-xl font-semibold hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
        >
          Go Back
        </button>
      </div>
    </div>
  </div>
